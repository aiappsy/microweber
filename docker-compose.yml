version: "3.8"

services:
  php-apache:
    image: webdevops/php-apache:8.1
    restart: unless-stopped

    # Coolify will route to this service on port 80 internally.
    expose:
      - "80"

    environment:
      # IMPORTANT: serve the real webroot
      WEB_DOCUMENT_ROOT: /app/src/public

      # Optional but helpful
      PHP_MEMORY_LIMIT: 1024M
      PHP_MAX_EXECUTION_TIME: 300

      # If your Microweber .env uses DB_* variables, these help
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: microweber
      DB_USERNAME: microweber
      DB_PASSWORD: microweber_pass

    volumes:
      # Mount repo into /app (NOT /var/www/html)
      - ./:/app:rw

    depends_on:
      - mariadb


  mariadb:
    image: mariadb:10.11
    restart: unless-stopped

    environment:
      MYSQL_ROOT_PASSWORD: root_pass_change_me
      MYSQL_DATABASE: microweber
      MYSQL_USER: microweber
      MYSQL_PASSWORD: microweber_pass

    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data:
